<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Chat de Suporte Inteligente para Moove Roteiros - Suporte 24/7 com IA">
    <meta name="keywords" content="chat, suporte, roteiros, moove, IA, inteligÃªncia artificial">
    <meta name="author" content="Moove Roteiros">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <title>Moove Roteiros - Chat de Suporte Inteligente</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background com gradientes otimizados */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(196, 181, 253, 0.05) 0%, transparent 50%);
            z-index: -1;
            will-change: transform;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header otimizado */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header:hover {
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Main content */
        main {
            padding: 3rem 0;
            min-height: calc(100vh - 120px);
        }

        /* Chat section otimizada */
        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(139, 92, 246, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.15),
                0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .chat-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #8b5cf6;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-title::before {
            content: 'ðŸ’¬';
            margin-right: 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .chat-title:hover::before {
            transform: scale(1.1) rotate(5deg);
        }

        /* Chat container otimizado */
        .chat-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(139, 92, 246, 0.1),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            transition: all 0.3s ease;
            min-height: 650px;
        }

        .chat-container:hover {
            box-shadow: 
                0 8px 25px rgba(139, 92, 246, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* Loading state para o chat */
        .chat-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 650px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            color: #8b5cf6;
            font-weight: 500;
        }

        .chat-loading::before {
            content: 'Carregando chat...';
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Elementos flutuantes otimizados */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            animation: float 8s ease-in-out infinite;
            will-change: transform;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }

        /* Media queries otimizadas */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .chat-section {
                padding: 1.5rem;
                margin: 1rem 0;
            }
            
            .chat-container {
                min-height: 500px;
            }
        }

        @media (max-width: 480px) {
            .chat-section {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .chat-container {
                min-height: 400px;
            }
        }

        /* Suporte para navegadores antigos */
        @supports not (backdrop-filter: blur(20px)) {
            header,
            .chat-section {
                background: rgba(255, 255, 255, 0.98);
            }
        }

        /* PreferÃªncias de movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos flutuantes de fundo -->
    <div class="floating-elements" aria-hidden="true">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Moove Roteiros</h1>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            <section class="chat-section">
                <h2 class="chat-title">ðŸ’¬ Chat de Suporte Inteligente</h2>
                <div class="chat-container">
                    <!-- Estado de carregamento -->
                    <div class="chat-loading" id="chat-loading"></div>
                    
                    <!-- Widget do Chatvolt -->
                    <chatvolt-chatbox-standard 
                        id="chatvolt-widget"
                        style="width: 100%; height: 650px; display: none;"
                        data-agent-id="cmekmmypj0hk511c9qqouqx9v">
                    </chatvolt-chatbox-standard>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts otimizados -->
    <script>
        // FunÃ§Ã£o para inicializar o chat de forma segura
        function initializeChat() {
            try {
                // Verificar se o mÃ³dulo estÃ¡ disponÃ­vel
                if (typeof import !== 'undefined') {
                    // Carregar o mÃ³dulo de forma assÃ­ncrona
                    import('https://cdn.jsdelivr.net/npm/@chatvolt/embeds@latest/dist/chatbox/index.js')
                        .then(module => {
                            const Chatbox = module.default || module;
                            if (Chatbox && typeof Chatbox.initStandard === 'function') {
                                Chatbox.initStandard({
                                    agentId: 'cmekmmypj0hk511c9qqouqx9v',
                                });
                                
                                // Ocultar loading e mostrar chat
                                const loading = document.getElementById('chat-loading');
                                const widget = document.getElementById('chatvolt-widget');
                                
                                if (loading) loading.style.display = 'none';
                                if (widget) widget.style.display = 'block';
                            } else {
                                throw new Error('Chatbox nÃ£o inicializado corretamente');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao carregar chat:', error);
                            showFallbackMessage();
                        });
                } else {
                    // Fallback para navegadores sem suporte a ES modules
                    showFallbackMessage();
                }
            } catch (error) {
                console.error('Erro ao inicializar chat:', error);
                showFallbackMessage();
            }
        }

        // FunÃ§Ã£o de fallback
        function showFallbackMessage() {
            const loading = document.getElementById('chat-loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h3 style="color: #8b5cf6; margin-bottom: 1rem;">Chat Temporariamente IndisponÃ­vel</h3>
                        <p style="color: #64748b; margin-bottom: 1rem;">
                            Estamos trabalhando para resolver o problema. 
                            Por favor, tente novamente em alguns minutos.
                        </p>
                        <button onclick="location.reload()" style="
                            background: linear-gradient(135deg, #8b5cf6, #a855f7);
                            color: white;
                            border: none;
                            padding: 0.75rem 1.5rem;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 500;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChat);
        } else {
            initializeChat();
        }

        // Fallback adicional para garantir que o chat seja inicializado
        window.addEventListener('load', () => {
            setTimeout(initializeChat, 1000);
        });
    </script>
</body>
</html>
