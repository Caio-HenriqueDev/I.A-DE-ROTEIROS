<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moove Roteiros - Chat de Suporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(196, 181, 253, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        header:hover {
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        main {
            padding: 3rem 0;
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(139, 92, 246, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.15),
                0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .chat-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #8b5cf6;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-title::before {
            content: 'ðŸ’¬';
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .chat-title:hover::before {
            transform: scale(1.1) rotate(5deg);
        }

        .chat-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(139, 92, 246, 0.1),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            box-shadow: 
                0 8px 25px rgba(139, 92, 246, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .chat-section {
                padding: 1.5rem;
                margin: 1rem 0;
            }
            
            .chat-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .chat-section {
                padding: 1rem;
            }
            
            .chat-title {
                font-size: 1.2rem;
            }
        }

        /* Efeitos de movimento suave */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            animation: float 8s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Moove Roteiros</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="chat-section">
                <h2 class="chat-title">ðŸ’¬ Chat de Suporte</h2>
                <div class="chat-container">
                    <chatvolt-chatbox-standard style="width: 100%; height: 650px"></chatvolt-chatbox-standard>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        import Chatbox from 'https://cdn.jsdelivr.net/npm/@chatvolt/embeds@latest/dist/chatbox/index.js';

        Chatbox.initStandard({
            agentId: 'cmekmmypj0hk511c9qqouqx9v',
        });
    </script>
</body>
</html>
